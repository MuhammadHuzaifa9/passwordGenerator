    <div class="main">
    <div id="heading"><h1>Password Generator</h1></div>
        <div class="passwordrow">
            <div><h2>Password </h2></div>
            <div id="password"></div>
        </div>
        <div class="length">
            <div id="lable">
                <label for="lengthofpass">Length </label>
            </div>
            <div>
                <input type="number" name="" id="lengthofpass" value="8">
            </div>
        </div>
        <div class="uppercaserow ">
            <div id="lable">
                <label for="uppercase">Contains UpperCase:</label>
            </div>
            <div>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
        </div>
        <div class="lowercaserow">
            <div id="lable">
                <label for="lowercase">Contains LowerCase:</label>
            </div>
            <div>
                <input type="checkbox" name="" id="lowercase">
            </div>
        </div>
        <div class="numberrow">
            <div id="lable">
                <label for="number">Contains Numbers:</label>
            </div>
            <div>
                <input type="checkbox" name="" id="number">
            </div>
        </div>
        <div class="symbolrow">
            <div id="lable">
                <label for="symbol">Contains Symbols:</label>
            </div>
            <div>
                <input type="checkbox" name="" id="symbol">
            </div>
        </div>
        <div class="generate">
            <input type="button" value="Generate" id="generate">
        </div>
